<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Post Details</h1>
    <table id="detailsTable">
        <thead>
            <tr>
                <th>Platform</th>
                <th>User</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <div class="button-container">
        <label for="apiKey">API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter API Key">
        <label for="dynamicsUrl">Dynamics URL:</label>
        <input type="text" id="dynamicsUrl" placeholder="Enter Dynamics URL">
        <button id="generateResponseButton">Generate AI Response</button>
        <button id="createLeadButton">Create Lead</button>
    </div>

    <div id="responseContainer" style="margin-top: 20px;">
        <textarea id="aiResponse" rows="4" cols="50">Sample answer</textarea>
        <button id="copyResponseButton">Copy to Clipboard</button>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                platform: params.get('column1'),
                user: params.get('column2'),
                content: params.get('column3'),
            };
        }

        // Function to create table row
        function createTableRow(data) {
            const tableBody = document.querySelector('#detailsTable tbody');
            const row = document.createElement('tr');
            Object.values(data).forEach(value => {
                const cell = document.createElement('td');
                cell.textContent = decodeURIComponent(value);
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        }

        // Get URL parameters and create table row
        const params = getUrlParams();
        createTableRow(params);

        // Function to generate AI response
        async function generateAIResponse() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your API key.');
                return;
            }

            const responseContainer = document.getElementById('responseContainer');
            const aiResponse = document.getElementById('aiResponse');

            try {
                const response = await fetch('https://openaiswistzerland.openai.azure.com/openai/deployments/gpt-4o/chat/completions?api-version=2024-02-15-preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: [
                                    {
                                        type: 'text',
                                        text: `The user said: '${params.content}'\nSentiment: ${params.sentiment}\n\nRespond appropriately to the user's comment based on their sentiment and content as the service or product provider for the product or service the user mentioned.`
                                    }
                                ]
                            }
                        ],
                        temperature: 0.7,
                        top_p: 0.95,
                        max_tokens: 800
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    aiResponse.value = data.choices[0].message.content;
                    responseContainer.style.display = 'block';
                } else {
                    alert('Failed to generate AI response.');
                }
            } catch (error) {
                console.error('Error generating AI response:', error);
                alert('Error generating AI response.');
            }
        }

        // Function to copy AI response to clipboard
        function copyToClipboard() {
            const aiResponse = document.getElementById('aiResponse');
            aiResponse.select();
            document.execCommand('copy');
            alert('AI response copied to clipboard!');
        }

        // Function to create a lead in Dynamics 365
        async function createLead() {
            const dynamicsUrl = document.getElementById('dynamicsUrl').value;
            if (!dynamicsUrl) {
                alert('Please enter your Dynamics URL.');
                return;
            }

            const leadData = {
                "subject": "New Lead from Website",
                "firstname": params.user,
                "description": params.content,
                "leadsourcecode": 3 // Example value, adjust as needed
            };

            try {
                const response = await fetch(`${dynamicsUrl}/api/data/v9.1/leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + document.getElementById('apiKey').value
                    },
                    body: JSON.stringify(leadData)
                });

                if (response.ok) {
                    alert('Lead created successfully!');
                } else {
                    const errorData = await response.json();
                    alert('Failed to create lead: ' + errorData.error.message);
                }
            } catch (error) {
                console.error('Error creating lead:', error);
                alert('Error creating lead.');
            }
        }

        // Add event listeners to buttons
        document.getElementById('generateResponseButton').addEventListener('click', generateAIResponse);
        document.getElementById('copyResponseButton').addEventListener('click', copyToClipboard);
        document.getElementById('createLeadButton').addEventListener('click', createLead);

    </script>
</body>
</html>
