<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Details</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: auto;
        }
        label, input {
            margin-bottom: 10px;
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>Post Details</h1>
    <form id="detailsForm">
        <label for="platform">Platform:</label>
        <input type="text" id="platform" name="platform" readonly>
        
        <label for="user">User:</label>
        <input type="text" id="user" name="user" readonly>
        
        <label for="translation">Translation:</label>
        <input type="text" id="translation" name="translation" readonly>
        
        <label for="datetime">Datetime:</label>
        <input type="text" id="datetime" name="datetime" readonly>
        
        <label for="reactions">Reactions:</label>
        <input type="text" id="reactions" name="reactions" readonly>
        
        <label for="comments">Comments:</label>
        <input type="text" id="comments" name="comments" readonly>
        
        <label for="hashtags">Hashtags:</label>
        <input type="text" id="hashtags" name="hashtags" readonly>
    </form>

    <div class="button-container">
        <label for="apiKey">OpenAI API Key:</label>
        <input type="text" id="apiKey" placeholder="Enter OpenAI API Key">
        <label for="dynamicsUrl">Dynamics URL:</label>
        <input type="text" id="dynamicsUrl" placeholder="Enter Dynamics URL">
        <label for="dynamicsToken">Dynamics Access Token:</label>
        <input type="text" id="dynamicsToken" placeholder="Enter Dynamics Access Token">
        <button id="generateResponseButton">Generate AI Response</button>
        <button id="createLeadButton">Create Lead</button>
    </div>

    <div id="responseContainer" style="margin-top: 20px;">
        <textarea id="aiResponse" rows="4" cols="50">Sample answer</textarea>
        <button id="copyResponseButton">Copy to Clipboard</button>
    </div>

    <script>
        // Function to get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                platform: params.get('platform'),
                user: params.get('user'),
                translation: params.get('translation'),
                datetime: params.get('datetime'),
                reactions: params.get('reactions'),
                comments: params.get('comments'),
                hashtags: params.get('hashtags')
            };
        }

        // Function to populate form fields
        function populateForm(data) {
            document.getElementById('platform').value = decodeURIComponent(data.platform);
            document.getElementById('user').value = decodeURIComponent(data.user);
            document.getElementById('translation').value = decodeURIComponent(data.translation);
            document.getElementById('datetime').value = decodeURIComponent(data.datetime);
            document.getElementById('reactions').value = decodeURIComponent(data.reactions);
            document.getElementById('comments').value = decodeURIComponent(data.comments);
            document.getElementById('hashtags').value = decodeURIComponent(data.hashtags);
        }

        // Get URL parameters and populate form
        const params = getUrlParams();
        populateForm(params);

        // Function to generate AI response
        async function generateAIResponse() {
            const apiKey = document.getElementById('apiKey').value;
            if (!apiKey) {
                alert('Please enter your OpenAI API key.');
                return;
            }

            const responseContainer = document.getElementById('responseContainer');
            const aiResponse = document.getElementById('aiResponse');

            try {
                const response = await fetch('https://openaiswistzerland.openai.azure.com/openai/deployments/gpt-4o/chat/completions?api-version=2024-02-15-preview', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'api-key': apiKey
                    },
                    body: JSON.stringify({
                        messages: [
                            {
                                role: 'system',
                                content: [
                                    {
                                        type: 'text',
                                        text: `The user said: '${params.content}'\n\nRespond appropriately to the user's comment based on their content as the service or product provider for the product or service the user mentioned.`
                                    }
                                ]
                            }
                        ],
                        temperature: 0.7,
                        top_p: 0.95,
                        max_tokens: 800
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    aiResponse.value = data.choices[0].message.content;
                    responseContainer.style.display = 'block';
                } else {
                    alert('Failed to generate AI response.');
                }
            } catch (error) {
                console.error('Error generating AI response:', error);
                alert('Error generating AI response.');
            }
        }

        // Function to copy AI response to clipboard
        function copyToClipboard() {
            const aiResponse = document.getElementById('aiResponse');
            aiResponse.select();
            document.execCommand('copy');
            alert('AI response copied to clipboard!');
        }

        // Function to create a lead in Dynamics 365
        async function createLead() {
            const dynamicsUrl = document.getElementById('dynamicsUrl').value;
            const dynamicsToken = document.getElementById('dynamicsToken').value;
            if (!dynamicsUrl || !dynamicsToken) {
                alert('Please enter your Dynamics URL and Access Token.');
                return;
            }

            const leadData = {
                "subject": "New Lead from Website",
                "firstname": params.user,
                "description": params.content,
                "leadsourcecode": 3 // Example value, adjust as needed
            };

            try {
                const response = await fetch(`${dynamicsUrl}/api/data/v9.1/leads`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + dynamicsToken
                    },
                    body: JSON.stringify(leadData)
                });

                if (response.ok) {
                    alert('Lead created successfully!');
                } else {
                    const errorData = await response.json();
                    console.error('Error creating lead:', errorData);
                    alert('Failed to create lead: ' + errorData.error.message);
                }
            } catch (error) {
                console.error('Error creating lead:', error);
                alert('Error creating lead.');
            }
        }

        // Add event listeners to buttons
        document.getElementById('generateResponseButton').addEventListener('click', generateAIResponse);
        document.getElementById('copyResponseButton').addEventListener('click', copyToClipboard);
        document.getElementById('createLeadButton').addEventListener('click', createLead);
    </script>
</body>
</html>
